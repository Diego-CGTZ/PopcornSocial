{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Reseñas</title>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto py-8">
        <div class="carousel flex gap-4 overflow-x-scroll">
            {% for review in reviews %}
                <div class="carousel-item flex-shrink-0 w-80 card-gradient p-6 rounded-lg shadow-lg">
                    <div class="flex items-center mb-4">
                        <img src="{{ review.movie.poster_url }}" alt="Póster de {{ review.movie.title }}" class="w-full h-48 object-cover mb-4 rounded-lg">
                        <div>
                            <h3 class="font-semibold">{{ review.user.username }}</h3>
                            <p class="text-sm text-gray-400">{{ review.created_at|timesince }} ago</p>
                        </div>
                    </div>
                    <h4 class="text-xl font-bold mb-2">{{ review.movie }}</h4>
                    <p class="text-gray-300 mb-4">{{ review.review_text }}</p>
                    <div class="flex items-center">
                        <span class="text-yellow-400 mr-2">
                            {{ review.stars }}
                        </span>
                        <span class="text-sm text-gray-400">({{ review.rating }}/5)</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
